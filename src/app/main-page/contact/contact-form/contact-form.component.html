<form (submit)="onSubmit($event)">
    <div>
        <label for="name">Wie ist dein Name?</label>
        <input type="text" id="name" name="name" placeholder="Dein Name hier">
    </div>
    <div>
        <label for="email">Wie ist dein Email?</label>
        <input type="text" id="email" name="email" placeholder="youremail@email.com">
    </div>
    <div>
        <label for="text">Wie kann ich sie helfen?</label>        
        <textarea placeholder="Hallo Stephan, ich habe interesse..." name="message" id="message"></textarea>
    </div>

    <button [disabled]=""> schicken</button>


</form>
