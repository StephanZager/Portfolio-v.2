<div class="navigation-container" *ngIf="isVisible">
  <div class="navigation-content">
    <div *ngFor="let item of scrollLink" class="navigation">
      <a 
        (click)="scrollToSection(item.id)" 
        [ngClass]="{
          'active': currentSection === item.id, 
          'about-me-highlight': currentSection === 'aboutMe', 
          'my-work-highlight': currentSection === 'myWork'
        }">
        
      </a>
    </div>
  </div>
</div>
